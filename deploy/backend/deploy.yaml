---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: myacart-backend
  namespace: mycart
spec:
  selector:
    matchLabels:
      app: myapp
      tier: backend
  replicas: 2
  minReadySeconds: 5
  progressDeadlineSeconds: 300
  revisionHistoryLimit: 5
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  template: 
    metadata:
      labels:
        app: myapp
        tier: backend
    spec:
      containers:
      - name: myappfe
        image: mohanraz81/myapp1808-be:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "500Mi"
          requests:
            cpu: "0.2"
            memory: "200Mi"


